<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فريق العمل - شركة حاتم عزيز</title>
  <link rel="icon" type="image/png" href="https://hazeez.net/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #004466;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 50px 30px;
      max-width: 1200px;
      margin: auto;
    }

    .member-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      padding: 20px;
      text-align: center;
      transform: translateY(50px);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .member-card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .member-card:nth-child(3) {
      animation-delay: 0.4s;
    }

    .member-card:nth-child(4) {
      animation-delay: 0.6s;
    }

    .member-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #004466;
    }

    .member-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #004466;
    }

    .member-role {
      font-size: 16px;
      color: #777;
    }

    footer {
      background-color: #004466;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>فريق العمل</h1>
    <p>نخبة من المهندسين والخبراء بقيادة متميزة</p>
  </header>

  <section class="team-container">
    <!-- المدير التنفيذي -->
    <div class="member-card">
      <img src="myphoto.jpeg" alt="حاتم عزيز" class="member-photo" />
      <div class="member-name">م. محمود حاتم عزيز</div>
      <div class="member-role">المدير التنفيذي</div>
      <div class="member-role">المدير العام</div>
    </div>

    <!-- عضو 2 -->
    <div class="member-card">
      <img src="team2.jpg" alt="اسم العضو" class="member-photo" />
      <div class="member-name">يوسف حاتم عزيز</div>
      <div class="member-role">المدير العام</div>
    </div>

    <!-- عضو 3 -->
    <div class="member-card">
      <img src="team3.jpg" alt="اسم العضو" class="member-photo" />
      <div class="member-name">فاطمة العتيبي</div>
      <div class="member-role">مهندسة معمارية</div>
    </div>

    <!-- عضو 4 -->
    <div class="member-card">
      <img src="team4.jpg" alt="اسم العضو" class="member-photo" />
      <div class="member-name">سعود المطيري</div>
      <div class="member-role">خبير نظم السلامة</div>
    </div>
  </section>

  <footer>
    © 2025 شركة حاتم عزيز للاستشارات الهندسية
  </footer>

</body>
</html>
