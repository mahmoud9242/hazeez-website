<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فريق العمل - هامات عزيز</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f6f9; margin:0; color:#333; }
    header { text-align:center; background:#004466; color:#fff; padding:50px 20px; }
    header h1 { margin:0; font-size:36px; }
    header p { font-size:18px; margin-top:10px; }
    .team-container { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:30px; max-width:1200px; margin:50px auto; padding:0 20px; }
    .member-card { background:#fff; border-radius:12px; padding:20px; text-align:center; box-shadow:0 6px 20px rgba(0,0,0,0.05); transform:translateY(50px); opacity:0; animation:fadeInUp 1s ease forwards; }
    .member-card:nth-child(2){ animation-delay:0.2s; }
    .member-card:nth-child(3){ animation-delay:0.4s; }
    .member-card:nth-child(4){ animation-delay:0.6s; }
    .member-photo { width:120px; height:120px; border-radius:50%; object-fit:cover; margin-bottom:15px; border:3px solid #004466; object-position:center 15%; }
    .member-name { font-size:20px; font-weight:bold; margin-bottom:5px; color:#004466; }
    .member-role { font-size:16px; color:#777; }
    footer { background:#004466; color:#fff; text-align:center; padding:20px; margin-top:50px; }
    @keyframes fadeInUp { to { transform:translateY(0); opacity:1; } }
  </style>
</head>
<body>
  <header>
    <h1>فريق العمل</h1>
    <p>نخبة من المهندسين والخبراء بقيادة متميزة</p>
  </header>

  <section class="team-container">
    <!-- المدير العام -->
    <div class="member-card">
      <img src="myphoto.jpeg" alt="محمود حاتم عزيز" class="member-photo">
      <div class="member-name">م. محمود حاتم عزيز</div>
      <div class="member-role">المدير العام / المدير التنفيذي</div>
    </div>

    <!-- عضو 2 -->
    <div class="member-card">
      <img src="yousefphoto.jpeg" alt="يوسف حاتم عزيز" class="member-photo">
      <div class="member-name">م. يوسف حاتم عزيز</div>
      <div class="member-role">المدير العام</div>
    </div>

    <!-- عضو 3 -->
    <div class="member-card">
      <img src="team3.jpg" alt="مهندسة معمارية" class="member-photo">
      <div class="member-name">....</div>
      <div class="member-role">مهندسة معمارية</div>
    </div>

    <!-- عضو 4 -->
    <div class="member-card">
      <img src="team4.jpg" alt="خبير نظم السلامة" class="member-photo">
      <div class="member-name">000</div>
      <div class="member-role">خبير نظم السلامة</div>
    </div>
  </section>

  <footer>
    &copy; 2025 هامات عزيز للاستشارات الهندسية
  </footer>
</body>
</html>
