<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شركة حاتم عزيز للاستشارات الهندسية</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cairo', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .hero-content img {
      width: 200px;
      margin-bottom: 20px;
    }

    .hero-content h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 20px;
      max-width: 600px;
    }

    .scroll-down {
      position: absolute;
      bottom: 40px;
      color: #fff;
      font-size: 18px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline class="video-bg">
    <source src="https://cdn.coverr.co/videos/coverr-construction-workers-2744/1080p.mp4" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <div class="overlay"></div>

  <div class="hero-content">
    <img src="logo.png" alt="شعار الشركة">
    <h1>شركة حاتم عزيز للاستشارات الهندسية</h1>
    <p>نحو بناء هندسي احترافي يواكب رؤية المملكة 2030</p>
    <div class="scroll-down">⬇ مرر للأسفل للاطلاع</div>
  </div>
</body>

</html>
