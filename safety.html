<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>السلامة المهنية - شركة حاتم عزيز</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f4f6f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 30px 20px 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    header img {
      max-width: 180px;
      display: block;
      margin: 0 auto 10px;
    }
    header h1 {
      color: #004466;
      font-size: 26px;
      margin-top: 5px;
    }
    main {
      max-width: 960px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }
    .pdf-section {
      margin-bottom: 50px;
    }
    .pdf-section h2 {
      font-size: 20px;
      color: #004466;
      margin-bottom: 15px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .pdf-links {
      margin-top: 10px;
    }
    .pdf-links a {
      display: inline-block;
      background-color: #004466;
      color: #fff;
      padding: 10px 18px;
      border-radius: 5px;
      margin-left: 15px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      background-color: #004466;
      color: #fff;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="شعار الشركة" />
    <h1>شركة حاتم عزيز للاستشارات الهندسية</h1>
  </header>
  
  <main>
    <h2 style="text-align:center; color:#003344; margin-bottom: 40px;">
      📘 شروحات ومراجع السلامة المهنية
    </h2>

    <div class="pdf-section">
      <h2>📄 المحاضرة الأولى</h2>
      <iframe src="lecture1.pdf#toolbar=0"></iframe>
      <div class="pdf-links">
        <a href="lecture1.pdf" download>تحميل</a>
        <a href="lecture1.pdf" target="_blank">قراءة في تبويب جديد</a>
      </div>
    </div>

    <div class="pdf-section">
      <h2>📄 المحاضرة الثانية</h2>
      <iframe src="lecture2.pdf#toolbar=0"></iframe>
      <div class="pdf-links">
        <a href="lecture2.pdf" download>تحميل</a>
        <a href="lecture2.pdf" target="_blank">قراءة في تبويب جديد</a>
      </div>
    </div>

  </main>

  <footer>
    © 2025 شركة حاتم عزيز للاستشارات الهندسية
  </footer>

</body>
</html>
