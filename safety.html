<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>السلامة المهنية - شركة حاتم عزيز</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to left, #e9f0f5, #ffffff);
      color: #333;
    }
    header {
      text-align: center;
      padding: 40px 20px 10px;
    }
    header img {
      max-width: 180px;
      display: block;
      margin: 0 auto 10px;
    }
    header h1 {
      color: #004466;
      font-size: 26px;
      margin-top: 5px;
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }
    .pdf-block {
      margin-bottom: 50px;
    }
    .pdf-block h2 {
      color: #003344;
      font-size: 20px;
      margin-bottom: 15px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btns {
      margin-top: 10px;
    }
    .btns a {
      display: inline-block;
      margin-left: 15px;
      background-color: #004466;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .btns a:hover {
      background-color: #006699;
    }
    footer {
      background-color: #004466;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="شعار الشركة" />
    <h1>شركة حاتم عزيز للاستشارات الهندسية</h1>
  </header>

  <main>
    <h2 style="color:#003344; text-align:center; margin-bottom: 40px;">
      📘 شروحات ومراجع السلامة المهنية
    </h2>

    <!-- المحاضرة الأولى -->
    <div class="pdf-block">
      <h2>المحاضرة الأولى: تصميم أنظمة مرشات الحريق</h2>
      <iframe src="lecture1.pdf#toolbar=0"></iframe>
      <div class="btns">
        <a href="lecture1.pdf" download>📥 تحميل</a>
        <a href="lecture1.pdf" target="_blank">📖 قراءة في تبويب جديد</a>
      </div>
    </div>

    <!-- المحاضرة الثانية -->
    <div class="pdf-block">
      <h2>المحاضرة الثانية: تصميم أنظمة مرشات الحريق</h2>
      <iframe src="lecture2.pdf#toolbar=0"></iframe>
      <div class="btns">
        <a href="lecture2.pdf" download>📥 تحميل</a>
        <a href="lecture2.pdf" target="_blank">📖 قراءة في تبويب جديد</a>
      </div>
    </div>

  </main>

  <footer>
    © 2025 شركة حاتم عزيز للاستشارات الهندسية
  </footer>

</body>
</html>
